baseURL: "https://tomoki52.github.io/portfolio/"
canonifyurls: true
publishDir: "docs"
title: Portfolio | Tomoki Konishi
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
pygmentsUseClasses: true

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Portfolio | Tomoki Konishi
  description: "profile, works, and more"
  keywords: [Blog, Portfolio, PaperMod]
  author: Tomoki Konishi
  # author: ["Me", "You"] # multiple authors
  images: ["profile.png"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "profile1.png"
    favicon16x16: "profile1.png"
    favicon32x32: "profile1.png"
    apple_touch_icon: "profile1.png"
    safari_pinned_tab: "profile1.svg"

  label:
    text: "Home"
    icon: home.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Tomoki Konishi
    subtitle: University of Tsukuba iplab M1
    imageUrl: "profile1.png"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: Welcome to my blog

  socialIcons:
    - name: github
      url: "https://github.com/tomoki52"

  analytics:
    google:
      SiteVerificationTag: "portfolio"
    bing:
      SiteVerificationTag: "portfolio"
    yandex:
      SiteVerificationTag: "portfolio"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    #URL: "https://github.com/tomoki52/portfolio/portfolio/content"
    #Text: "" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: profile
      name: profile
      url: profile/
      weight: 10
